<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<title>Animated Radial Menu Demo</title>
<link type="text/css" rel="stylesheet" href="./css/menu-circle.css" >
<style>
.mappa{
	width: 959px;
	height: 419px;
	position:relative;
}


.content {
    z-index:1;
}

.overlay {
    opacity:0;
    filter: alpha(opacity = 0);
    position:absolute;
    top:0; 
	bottom:0; 
	link:0;
	left:0; 
	right:0;
    display:block;
    z-index:2;
    background:transparent;
}
</style>

</head>
<body>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXvK04XWS3IV4JwzIpc1bLUdna_8BEQ9M&v=3.exp&sensor=false&libraries=weather"></script>
<script type="text/javascript" src="./javascript/theme.js" ></script>

<script type="text/javascript">
var pois={pois:[{poiLink:"",poiType:"ACADEMY",poiEmail:"",poiLatitude:"40.083199",poiOthersPhone:"",poiTitle:"AgustaWestland Philadelphia Training Academy",poiFirstPhone:"+1 (215) 281-1400",poiImage:"",poiContent:"",poiLongitude:"-75.002911",poiAddress:"3050 Red Lion Road, PA 19114, Philadelpia, USA"}]};

function initializeMaps() {
	getGoogleMaps("","","10","map-canvas-1",pois,"");
}

google.maps.event.addDomListener(window, "load", initializeMaps);

</script>

<div class="mappa">
	<div id="map-canvas-1" class="mappa" style="position: relative;overflow: hidden;opacity: 0.5;"></div>
	<div class="overlay mappa"></div>
	<div class="radial-menu" style="z-index:2;">
		<div class="menu-item1">
				<i class="fa fa-user fa-2x"></i>
				<div class="menu-item1-item11"><i class="fa fa-user fa-2x"></i></div>
				<div class="menu-item1-mask"></div>
		</div>
		
		
		<div class="menu-item3"><i class="fa fa-code fa-2x"></i></div>		
		<div class="mask"><i class="fa fa-home fa-3x"></i></div>
 
	</div>   
</div>	
<script src="./jquery/jquery.min-1.9.1.js"></script>
<script>
$(document).ready(function() {

  var active1 = false;
  var active3 = false;
  var active11 = false;


    $('.mask').on('mousedown touchstart', function() {
    
    if (!active1) {
		$(".radial-menu").find('.menu-item1').css({'background-color': 'gray', 'transform': 'translate(-105px,60px)'});
		active1 = true;
	} else if (active1){
		$(".menu-item1").find('.menu-item1-item11').css({'background-color': 'dimGray', 'transform': 'none'});
		$(".radial-menu").find('.menu-item1').css({'background-color': 'dimGray', 'transform': 'none'});
		active1 = false;
		active11 = false;
	}
    
	if (!active3) {
		$(".radial-menu").find('.menu-item3').css({'background-color': 'gray', 'transform': 'translate(105px,60px)'});
		active3 = true;
	} else if(active3){
		$(".radial-menu").find('.menu-item3').css({'background-color': 'silver', 'transform': 'none'});
		active3 = false
	}
    

      
    });
	
	$('.menu-item1').on('mousedown touchstart', function() {
		if(!active11){
			$(this).find('.menu-item1-item11').css({'background-color': '#45c628', 'transform': 'translate(-105px,60px)'});
		}else{
			$(this).find('.menu-item1-item11').css({'background-color': '#45c628', 'transform': 'none'});
		}
		active11 = !active11;
	});
	
	$('.menu-item3').on('mousedown touchstart', function() {
	
	});
});
</script>
</body>

</html>
